<div class="drag-drop-container" cdkDropListGroup>
  <div class="pending">
    <h3>Lessons To Watch:</h3>
    <div cdkDropList class="lessons-list drag-drop-list" (cdkDropListDropped)="dropMultiList($event)"
         [cdkDropListData]="lessons">
      <div class="lesson" *ngFor="let lesson of lessons" cdkDrag>
        <div class="drop-placeholder" *cdkDragPlaceholder></div>
        {{ lesson.description }}
      </div>
    </div>
  </div>
  <div class="done">
    <h3>Done:</h3>
    <div cdkDropList class="lessons-list drag-drop-list" (cdkDropListDropped)="dropMultiList($event)"
         [cdkDropListData]="doneLessons">
      <div class="lesson" *ngFor="let lesson of doneLessons" cdkDrag>
        <div class="drop-placeholder" *cdkDragPlaceholder></div>
        {{ lesson.description }}
      </div>
    </div>
  </div>
</div>
